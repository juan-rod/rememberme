
<div class="addProductDiv" ng-controller="AdminController as vm">
	<h2>Add A New Product</h2>
  	<form role="form" class="adminAddProduct border">
    	<h3>Product Title</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-pencil"></span></div>
		        <input type="text" class="form-control" placeholder="Product Name" ng-model="pTitle">
		      </div>
		    </div>
		<hr />
		<h3>Product Description</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-pencil"></span></div>
		        <textarea type="text" placeholder="Product Description" ng-model="pDescription">

		        </textarea>
		      </div>
		    </div> 
		<hr />
	<!-- 	<h3>Product Filters</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon">
		        	<span class="fa fa-filter"></span>
		        </div>
		        <input type="text" class="form-control" placeholder="Product Price" ng-model="pPrice">
		      </div>
		    </div>
		<hr />-->

		<h3>Product Price</h3>
    		<div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-usd"></span></div>
		        <input type="text" class="form-control" placeholder="Product Price" ng-model="pPrice">
		      </div>
		    </div> 
		<hr />
    	<h3>Product Image</h3>
		    <div class="form-group">
		      <div class="input-group col-xs-4">
		        <div class="input-group-addon"><span class="fa fa-picture-o"></span></div>
		        <input type="file" class="form-control" value="upload" id="imageFile" ng-model="image" accept="image/*" multiple="" custom-on-change="vm.image">
		        
		      </div>
		    </div>
    	<hr />
		<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 adminAddProductButton border">
			 <button class="btn btn-primary" ng-click="adminConsole.uploadImage(pTitle, pDescription)"ng-disabled="!pTitle || !pDescription">Submit</button> 
		</div> -->

		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 showUploadedDiv border2" ng-repeat="image in vm.images | orderBy: '-date'">
	    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 showUploadedImg border3" >
		        <img ng-src="{{image.url}}">
		        <div ng-model="uTitle">{{image.title}}</div>
		        <div ng-model="uDescription">{{image.desc}}</div>
		        <div ng-model="uPrice">{{image.price | currency}}</div>
		        <h6>{{image.date}}</h6>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 showUploadedDelBtn">
					<a onclick="return false;"><button class="btn btn-warning btn-block" data-target="#editModal" ng-click="vm.editProduct(image.$id)">Edit </button></a>
					<a class="btn btn-danger btn-block" ng-click="vm.deleteImg(image.$id)">Delete</a>
				</div>
	    	</div>
    	</div>

   	</form>
   	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Edit Product Information</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" ng-model="productToUpdate.title" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Post:</label>
                        <textarea class="form-control"  ng-model="productToUpdate.desc"id="message-text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Price:</label>
                        <input type="text" class="form-control" ng-model="productToUpdate.price" id="recipient-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.updateProduct(image.$id)">Update</button>
            </div>
        </div>
    </div>
</div>
</div>
