<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogDiv" ng-controller="AdminController as adminConsole">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogCard">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogTitle">
				 <input type="text" placeholder="title" ng-model="title"/>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogContent">
				 <textarea type="text" placeholder="What's on your mind?" ng-model="blogPost"></textarea>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 button">
				 <button ng-click="adminConsole.postIt(title, blogPost)">Submit</button>
			</div>
		</div>
	</div>
</div>
