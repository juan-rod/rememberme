<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogDiv" ng-controller="BlogController">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogCard" ng-repeat="item in blog">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogTitle">
					<h1>{{item.title}}</h1>
				</div>
				<!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 blogDate">
					<h4>{{item.date}}</h4>
				</div> -->
				<div id="blogContentDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 blogContent">
					<p id="blogContent">{{item.post}}</p>
				</div>
				<!-- <button id="viewMoreDiv1" class="expand-btn" ng-click='showMore()'>
					<span id="menu-up-down" class="glyphicon glyphicon-menu-down"></span>
				</button> -->
			</div>
	</div>
	  <h1 ng-if="item.blog.length === 0"> No blogs posted just yet! </h1>
	  <h1 ng-if="item.length > 0"> tons of blogs somewhere </h1>
</div>
