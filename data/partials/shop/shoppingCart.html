<ngcart-cart template-url="lib/bower_components/ngCart/template/ngCart/cart.html"></ngcart-cart>

 <hr/>

<div class="row">
    <div class="col-md-12">
        <h3>Checkout <span> (ngcart-checkout)</span></h3>
        <div class="row">
            <div class="col-xs-4">
                <h4>service 'log'</h4>
                <ngcart-checkout 
                template-url="lib/bower_components/ngCart/template/ngCart/checkout.html" service="log">Checkout</ngcart-checkout>
            </div>
            <div class="col-xs-4">
                <h4>service 'http'</h4>
                <ngcart-checkout 
                template-url="lib/bower_components/ngCart/template/ngCart/checkout.html" service="http" settings="httpSettings">Checkout </ngcart-checkout>
            </div>
            <div class="col-xs-4">
                <h4>service 'paypal'</h4>
                <ngcart-checkout template-url="lib/bower_components/ngCart/template/ngCart/checkout.html" service="paypal" settings="payPalSettings"></ngcart-checkout>
            </div>
        </div>
    </div>
</div>
